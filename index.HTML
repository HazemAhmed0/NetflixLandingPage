<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Netflix Landing Page Clone</title>
</head>
<body>
    <header class="headline">
        <div class="headline-top">
            <img src="./res/logo.png" alt="Netflix">
            <a href="#" class="button">Log In</a>
        </div>
        <div class="headline-main">
            <h1>See What's Next</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="button-large">
                Watch Free for 30 Days >
            </a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-active">
                <img src="./res/door.png" alt="Door">
                <p class="hide-sm">Cancel anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <img src="./res/devices.png" alt="Devices">
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <img src="./res/price.png" alt="Price">
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>

    <section class="tab-content">
        <div class="container">
            <div id="tab-1-content" class="active tab-content-item">
                <div class="tab-1-content-inner">
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isnt for you - no problem. No commitment. Cancel online anytime.
                        </p>
                        <a href="#" class="button-mid">Watch Free For 30 Days</a>
                    </div>
                    <img src="./res/cancel.png" alt="Cancel">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
